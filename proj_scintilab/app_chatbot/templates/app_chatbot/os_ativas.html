<!doctype html>
<html lang="pt-br">


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="{% static 'app_chatbot/css/styles.css' %}">


    <title>Ordens Ativas</title>
</head>


<body>
    
    <header>
        <nav class="navbar bg-dark sticky-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="{% static 'app_chatbot/img/logo_eceel-tec.png' %}" width="180" height="60" class="d-inline-block align-top" alt="">
                </a>
                <a href="{% url 'home-page' %}" class="btn btn-primary ms-auto">Ir para Home</a>
            </div>
        </nav>
    </header>
    
    <form class="row g-3" method="post">
        {% csrf_token %}
        <div class="col-auto">
          <input type="text" class="form-control" name="protocol_code" placeholder="Digite o código do Protocolo">
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary mb-3">Buscar</button>
        </div>
    </form>
    <h1> Protocolo: {{ protocol_code.protocol_code }} </h1> 
    <h1> Status: {{ protocol_code.status }} </h1> 
    <h1> Cliente: {{ protocol_code.client_name }} </h1> 
    <h1> Data Entrada: {{ protocol_code.create_date }} </h1>

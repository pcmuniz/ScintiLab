{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ordem de Serviço</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #0c254b;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}
.container {
    background-color: #ffffff;
    border-radius: 10px;
    padding: 20px;
    width: 90%;
    max-width: 1200px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    position: relative;
}
.status-wrapper {
    display: flex;
    justify-content: space-around;
    align-items: center;
    margin-bottom: 20px;
    position: relative;
}
.status-wrapper::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 5%;
    right: 5%;
    height: 2px;
    background-color: #ccc;
    z-index: 0;
}
.status-circle {
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background-color: #ccc;
    position: relative;
    z-index: 1;
}
.status-circle.active {
    background-color: #1a73e8;
}
.status-circle.done {
    background-color: #4caf50;
}
.status-circle.cancel {
    background-color: #f44336;
}
h1 {
    text-align: center;
    margin-bottom: 20px;
}
.status-buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 20px;
}
.btn {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    color: white;
    cursor: pointer;
    font-size: 14px;
}
.btn.back {
    background-color: #1a73e8;
}
.btn.next {
    background-color: #4caf50;
}
.btn.cancel {
    background-color: #f44336;
}
.data-table {
    width: 100%;
    margin-top: 20px;
    border-collapse: collapse;
}
.data-table th, .data-table td {
    padding: 10px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}
.data-table th {
    background-color: #f0f0f0;
}
.header-icon {
    position: absolute;
    top: 20px;
    left: 20px;
}
.header-icon img {
    height: 40px;
}
.help-icon {
    position: absolute;
    bottom: 20px;
    right: 20px;
}
.help-icon img {
    height: 40px;
}

#img{
    position: relative;
    left: -28%;
}
</style>
</head>

<body>
    <div class="container">

        <h1>
            <a href="{% url 'employee-page' %}">
                <img src="{% static 'app_chatbot/img/back.svg' %}" alt="Voltar" id="img">
            </a>

            Ordem de serviço XXXXXXXX</h1>

        <div class="status-wrapper">
            <div class="status-circle active"></div>
            <div class="status-circle"></div>
            <div class="status-circle"></div>
        </div>
        <div class="status-buttons">
            <button class="btn next">Avançar status</button>
            <button class="btn back">Voltar status</button>
            <button class="btn cancel">Cancelar</button>
        </div>
        <table class="data-table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Aparelho</th>
                    <th>Problema</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Cliente 1</td>
                    <td>Modelo X</td>
                    <td>Descrição do problema</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>

{% extends 'app_chatbot/base.html' %}

{% block content %}
    <div class="container">
      <div class="row justify-content-center mt-5">
         <div class="col-md-6 border border-success rounded bg-light">
            <h2 class="text-center p-3">Login</h2>
            <nav class="navbar navbar-expand-lg sticky-top">
               <div class="container-fluid">
                  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"aria-labelledby="offcanvasNavbarLabel">
                     <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
                           <li class="nav-item">
                              <a class="nav-link mx-lg-2" aria-current="page" href="{% url 'customer-login-page' %}">Cliente</a>
                           </li>
                           <li class="nav-item">
                              <a class="nav-link mx-lg-2 active" href="">Contribuidor</a>
                           </li>
                        </ul>
                     </div>
                  </div>
               </div>
            </nav>
            <form method="POST">
               {% csrf_token %}
               <div class="mb-3">
                  <label for="username">Código de funcionário</label>
                  <input type="text" id="username" name="username" class="form-control w-10" maxlength="30" required />
               </div>
               <div class="mb-3">
                  <label for="password">Senha</label>
                  <input type="password" id="password" name="password" class="form-control w-10" maxlength="30" required />
               </div>
               <a href="{% url 'employee-register-page' %}">Crie sua conta</a>
               <div class="text-center p-3">
                  <button type="submit" class="btn btn-primary">Entrar</button>
               </div>
            </form>
         </div>
      </div>
   </div>
{% endblock content %}

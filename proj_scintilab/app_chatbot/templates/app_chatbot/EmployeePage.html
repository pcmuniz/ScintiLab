<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Serviços</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<style>

* {
    font-family: 'Inter';
}

h1 {
    font-size: 40px;
    color: #132D49;
}

body{
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #002145;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 80%;
    max-width: 1200px;
    padding: 20px;
    border: 2px solid #4caf50;

}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

.header-icon img {
    height: 40px;
}

.main-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

.main-header .title {
    flex-grow: 1;
    text-align: center;
}

.filter {
    display: flex;
    align-items: center;
    white-space: nowrap;
}

.filter select {
    margin-left: 5px;
    padding: 5px;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
}

table th, table td {
    padding: 10px;
    text-align: left;
}

table th {
    background-color: #f0f0f0;
    border-bottom: 2px solid #ddd;
}

table tbody tr:nth-child(even) {
    background-color: #f9f9f9;
}



h1{
    position: relative;
    left: 100px;
}

</style>
    <div class="container">
        <main>
            <div class="main-header">
                <div class="title">
                    <h1>Tabela de Serviços</h1>
                </div>
                <div class="filter">
                    Filtrar por:
                    <select>
                        <option value="recente">Mais recente</option>
                    </select>
                </div>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Status</th>
                        <th>Código</th>
                        <th>Cliente</th>
                        <th>Modelo</th>
                        <th>Descrição</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Adicione as linhas da tabela aqui -->
                </tbody>
            </table>
        </main>
    </div>
</body>
</html>

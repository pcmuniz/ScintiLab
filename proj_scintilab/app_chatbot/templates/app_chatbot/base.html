{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Home{% endblock title %}</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'app_chatbot/css/styles.css' %}">
  </head>
{% block navbar %}
  <header>
    <nav class="navbar bg-dark sticky-top">
        <div class="container-fluid d-flex flex-row">
            <div class="row me-10">
                <nav class="navbar navbar-light bg-dark">
                    <a class="navbar-brand" href="#">
                        <img src="{% static 'app_chatbot/img/logo_eceel-tec.png' %}" width="180" height="60" class="d-inline-block align-top" alt="">
                    </a>
                </nav>
            </div>  
        </div>
    </nav>
</header>
{% endblock navbar %}

<body class="bg-success p-2 text-dark bg-opacity-25" {% block block-id %}{% endblock block-id %}>
  {% block content %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  {% endblock content %}
</body>
</html>

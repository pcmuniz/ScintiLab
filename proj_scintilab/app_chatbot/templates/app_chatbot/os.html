<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" \

        <title>Ordem Serviço</title>
    </head>

    <body>

        
        <div class="container-fluid">
            <form method="POST" id="os_form">
                <!-- {% csrf_token%} -->
                <p class="h3 text-center mt-3">CADASTRO DO CLIENTE</p>
                <hr>
                <!-- Cliente:
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1">Pessoa Física</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">

                <div class="row">
                    <div class="col-4 my-2">
                        <label for="nome_cliente" class="form-label">Nome Completo</label>
                        <input type="text" name="nome_cliente" class="form-control" maxlength="30" required>
                    </div>
                    <div class="col-4 my-2"> 
                        <label for="cpf_cliente" class="form-label">CPF</label>
                        <input type="text" name="cpf_cliente" class="form-control" maxlength="14" placeholder="00.000.000-00" required>
                    </div>
                    <div class="col-4 my-2"> 
                        <label for="rg_cliente" class="form-label">RG</label>
                        <input type="text" name="rg_cliente" class="form-control" maxlength="8" required>
                    </div>
                    <div class="col-4 my-2"> 
                        <label for="data_nascimento" class="form-label">Data de Nascimento</label>
                        <input type="text" name="data_nascimento" class="form-control" maxlength="30" required>
                    </div>
                    <div class="col-4 my-2"> 
                        <label for="email_cliente" class="form-label">Email</label>
                        <input type="text" name="email_cliente" class="form-control" maxlength="30" required>
                    </div>
                    <div class="col-4 my-2"> 
                        <label for="celular_cliente" class="form-label">Celular</label>
                        <input type="text" name="celular_cliente" class="form-control" maxlength="11" required>
                    </div>
                    <div class="col-4 my-2"> 
                        <label for="telefone_cliente" class="form-label">Telefone Fixo</label>
                        <input type="text" name="telefone_cliente" class="form-control" maxlength="11" required>
                    </div>
                    <div class="col-8 my-2"> 
                        <label for="endereco" class="form-label">Endereço</label>
                        <input type="text" name="endereco" class="form-control" maxlength="60" required>
                    </div>
                    <div class="col-3 my-2"> 
                        <label for="bairro" class="form-label">Bairro</label>
                        <input type="text" name="bairro" class="form-control" maxlength="20" required>
                    </div>
                    <div class="col-3 my-2"> 
                        <label for="cep" class="form-label">CEP</label>
                        <input type="text" name="cep" class="form-control" maxlength="0" required>
                    </div>
                    <div class="col-3 my-2"> 
                        <label for="cidade" class="form-label">Cidade</label>
                        <input type="text" name="cidade" class="form-control" maxlength="20" required>
                    </div>
                    <div class="col-3 my-2"> 
                        <label for="uf" class="form-label">UF</label>
                        <input type="text" name="uf" class="form-control" maxlength="2" required>
                    </div>
                </div>
                <hr>
                <p class="h3 text-center mt-3">DADOS DO COMPRADOR</p>
                <hr>
                <div class="row">
                    <div class="col-4 my-2">
                        <label for="nome_cliente" class="form-label">Nome Completo</label>
                        <input type="text" name="nome_cliente" class="form-control" maxlength="30" required>
                    </div>
                    <div class="col-4 my-2"> 
                        <label for="cpf_cliente" class="form-label">CPF</label>
                        <input type="text" name="cpf_cliente" class="form-control" maxlength="14" placeholder="00.000.000-00" required>
                    </div>
                    <div class="col-4 my-2"> 
                        <label for="rg_cliente" class="form-label">RG</label>
                        <input type="text" name="rg_cliente" class="form-control" maxlength="8" required>
                    </div>
                    <div class="col-4 my-2"> 
                        <label for="data_nascimento" class="form-label">Data de Nascimento</label>
                        <input type="text" name="data_nascimento" class="form-control" maxlength="30" required>
                    </div>
                    <div class="col-4 my-2"> 
                        <label for="email_cliente" class="form-label">Email</label>
                        <input type="text" name="email_cliente" class="form-control" maxlength="30" required>
                    </div>
                    <div class="col-4 my-2"> 
                        <label for="celular_cliente" class="form-label">Celular</label>
                        <input type="text" name="celular_cliente" class="form-control" maxlength="11" required>
                    </div>
                    <div class="col-4 my-2"> 
                        <label for="telefone_cliente" class="form-label">Telefone Fixo</label>
                        <input type="text" name="telefone_cliente" class="form-control" maxlength="11" required>
                    </div>
                    <div class="col-8 my-2"> 
                        <label for="endereco" class="form-label">Endereço</label>
                        <input type="text" name="endereco" class="form-control" maxlength="60" required>
                    </div>
                    <div class="col-3 my-2"> 
                        <label for="bairro" class="form-label">Bairro</label>
                        <input type="text" name="bairro" class="form-control" maxlength="20" required>
                    </div>
                    <div class="col-3 my-2"> 
                        <label for="cep" class="form-label">CEP</label>
                        <input type="text" name="cep" class="form-control" maxlength="0" required>
                    </div>
                    <div class="col-3 my-2"> 
                        <label for="cidade" class="form-label">Cidade</label>
                        <input type="text" name="cidade" class="form-control" maxlength="20" required>
                    </div>
                    <div class="col-3 my-2"> 
                        <label for="uf" class="form-label">UF</label>
                        <input type="text" name="uf" class="form-control" maxlength="2" required>
                    </div>
                </div>
                <hr>
                <p class="h3 text-center mt-3">DADOS DO EQUIPAMENTO</p>
                <hr>
                <div class="row">
                    <div class="col-6 my-2">
                        <label for="equipamento" class="form-label">Equipamento</label>
                        <input type="text" name="equipamento" class="form-control" maxlength="30" required>
                    </div>
                    <div class="col-4 my-2"> 
                        <label for="marca" class="form-label">Marca</label>
                        <input type="text" name="marca" class="form-control" maxlength="14" required>
                    </div>
                    <div class="col-2 my-3">
                        <label for="estado_lacre" class="form-label">Lacre Intacto</label>
                        <input type="text" name="estado_lacre" class="form-control" maxlength="3" required>
                    </div>
                    <div class="col-4 my-2"> 
                        <label for="rg_cliente" class="form-label">RG</label>
                        <input type="text" name="rg_cliente" class="form-control" maxlength="8" required>
                    </div>
                    <div class="col-4 my-2"> 
                        <label for="data_nascimento" class="form-label">Data de Nascimento</label>
                        <input type="text" name="data_nascimento" class="form-control" maxlength="30" required>
                    </div>
                    <div class="col-4 my-2"> 
                        <label for="email_cliente" class="form-label">Email</label>
                        <input type="text" name="email_cliente" class="form-control" maxlength="30" required>
                    </div>
                    <div class="col-12 my-2"> 
                        <label for="texto_defeito" class="form-label">Defeito Reclamado</label>
                        <textarea class="form-control" name="texto_defeito" placeholder="Digite o defeito do equipamento..." required></textarea>
                    </div>
                </div>
                <div class=" d-flex justify-content-center my-3">
                    <button class="btn btn-success">Enviar</button>
                </div>  
            </form>
         </div>
